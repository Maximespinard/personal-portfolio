<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maxime Spinard - Frontend Developer</title>

    <!-- Preload critical assets - prioritize AVIF & WebP formats -->
    <link
      rel="preload"
      as="image"
      href="/src/assets/icons/rest/me-icon.avif"
      type="image/avif"
      fetchpriority="high"
    />
    <link
      rel="preload"
      as="image"
      href="/src/assets/icons/rest/me-icon.webp"
      type="image/webp"
      fetchpriority="high"
    />
    <link
      rel="preload"
      as="image"
      href="/src/assets/ui/purple-bg.svg"
      as="image"
    />
    <link
      rel="preload"
      as="image"
      href="/src/assets/ui/elipse.webp"
      type="image/webp"
    />

    <!-- Critical CSS inline -->
    <style>
      body {
        background-color: #11071f;
        color: white;
        font-family: monospace, sans-serif;
      }

      /* Loading pulse animation */
      @keyframes pulse {
        0%,
        100% {
          opacity: 0.5;
        }
        50% {
          opacity: 0.8;
        }
      }

      .image-placeholder {
        background-color: #20113a;
        animation: pulse 1.5s infinite ease-in-out;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
