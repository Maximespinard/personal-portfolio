<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Critical Preloads -->
    <!-- Fixe pour Lighthouse LCP measurement -->
    <link
      rel="preload"
      href="/src/assets/icons/rest/avatar/avatar-medium.webp"
      as="image"
      type="image/webp"
      fetchpriority="high"
    />

    <!-- Uniquement pour les appareils mobiles -->
    <link
      rel="preload"
      href="/src/assets/icons/rest/avatar/avatar-small.webp"
      as="image"
      type="image/webp"
      fetchpriority="high"
      media="(max-width: 767px)"
    />

    <!-- Pour les tablettes -->
    <link
      rel="preload"
      href="/src/assets/icons/rest/avatar/avatar-medium.webp"
      as="image"
      type="image/webp"
      fetchpriority="high"
      media="(min-width: 768px) and (max-width: 1023px)"
    />

    <!-- Pour les desktop -->
    <link
      rel="preload"
      href="/src/assets/icons/rest/avatar/avatar-large.webp"
      as="image"
      type="image/webp"
      fetchpriority="high"
      media="(min-width: 1024px)"
    />

    <link
      rel="preload"
      href="/src/assets/ui/purple-bg.svg"
      as="image"
      type="image/svg+xml"
    />

    <!-- Meta Tags -->
    <meta
      name="description"
      content="Professional portfolio of Maxime Spinard, specializing in web development and software engineering."
    />
    <meta
      name="keywords"
      content="portfolio, web development, design, React, JavaScript, TypeScript, Frontend, Backend"
    />
    <meta property="og:title" content="Maxime Spinard | Portfolio" />
    <meta
      property="og:description"
      content="Professional portfolio of Maxime Spinard, showcasing work in web development and software engineering."
    />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/assets/icons/rest/me-icon.avif" />
    <meta property="og:url" content="https://your-portfolio.com" />
    <title>Maxime Spinard | Portfolio</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
